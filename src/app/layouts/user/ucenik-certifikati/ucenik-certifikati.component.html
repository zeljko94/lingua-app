
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 class="font-opcenito">Certifikati
        <small>Moji certifikati</small>
      </h1>
  
      <ol class="breadcrumb">
          <li><a [routerLink]="['/user/dashboard']"><i class="fa fa-dashboard"></i> Nadzorna ploča</a></li>
          <li class="active">Certifikati</li>
      </ol>
    </section>
  
  
     <!-- Main content -->
     <section class="content">
      <div class="row">
        <div class="col-xs-12">
  
          
  
          
  
          <div class="box">
              
            <!-- /.box-header -->
            <div class="box-body">
                    <div class="row">
                            <div class="col-xs-9"></div>
                            <div class="col-xs-3">
                                <div class="input-group">
                                    <input [(ngModel)]="searchAll" (keyup)="applyFilters()" class="form-control" placeholder="Pretraži..." type="text">
                                    <span class="input-group-addon"><i class="fa fa-search search-icon"></i></span>
                                </div>
                            </div>
                          </div>
                          <br>
              <table id="tecajeviTable" class="table table-bordered table-hover table-striped">
                <tbody>
                  <tr class="text-center">
                      <th>#</th>
                      <th>Naziv</th>
                      <th>Opis</th>
                      <th>Jezik</th>
                      <th>Razina</th>
                      <th style="width: 8%;"></th>
                      <th style="width: 8%;"></th>
                      <th style="width: 8%;"></th>
                      <th style="width: 8%;"></th>
                      <!--<th class="text-center"><input type="checkbox" [(ngModel)]="checkAll" (change)="checkAllOnChange()" name="check-all" /></th>-->
                  </tr>
  
                  <tr *ngFor="let c of certifikati; let i = index"  (click)="changeMode('Update',c)">
                    <!--<td class="text-center" style="width: 3%;">{{((this.paginator.ps.currentPage-1) * this.paginator.ps.pageSize) + (i+1)}}.</td>-->
                    <td class="text-center" style="width: 3%;">{{i+1}}.</td>
                    <td>{{c.Naziv}}</td>
                    <td>{{c.Opis}}</td>
                    <td><span [ngClass]="c.Skill.Icon"></span>{{c.Skill.Name}}</td>
                    <td>{{c.NastavaRazina.Naziv}}</td>
                    <td style="width: 8%;" class="text-center">
                        <div class="btn-group">
                            <button (click)="$event.stopPropagation();pregled(c.id)" type="button" class="btn btn-primary">
                              <i class="fa fa-search"></i>
                              &nbsp; Pregled
                            </button>
                        </div>
                    </td>
                    <td style="width: 8%;" class="text-center">
                        <div class="btn-group">
                            <button (click)="$event.stopPropagation();print(c.id)" type="button" class="btn btn-default">
                              <i class="fa fa-print"></i>&nbsp;
                             Print
                            </button>
                        </div>
                    </td>
                    <td style="width: 8%;" class="text-center">
                        <div class="btn-group">
                            <button (click)="$event.stopPropagation();download(c.id)" type="button" class="btn btn-success">
                              <i class="fa fa-download"></i>&nbsp; 
                              Download
                            </button>
                        </div>
                    </td>
                    <td style="width: 8%;" class="text-center">
                        <div class="btn-group">
                            <button (click)="$event.stopPropagation();brisi(c.id)" type="button" class="btn btn-danger">
                              <i class="fa fa-trash"></i>&nbsp; 
                              Briši
                            </button>
                        </div>
                    </td>
                    <!--<td  class="text-center"><input type="checkbox" [value]="rn.id" (change)="$event.stopPropagation()" name="data-checkbox" /></td>-->
                  </tr>
                
                </tbody>
                
              </table>

            </div>
            <!-- /.box-body -->
  
            <div class="box-footer">
                <!--<app-pagination #paginator></app-pagination>-->
            </div>
          </div>
  
          
  
          
          
  
      </div>
      <!-- /.tab-pane -->
    </div>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
