
              
<div class="content-wrapper" style="min-height: 600px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 class="font-opcenito">
          Forum
          <small>Dodavanje foruma</small>
        </h1>
        
        <ol class="breadcrumb">
            <li><a [routerLink]="['/admin/dashboard']"><i class="fa fa-dashboard"></i> Nadzorna ploča</a></li>
            <li class="active">Forum</li>
        </ol>
      </section>
      
  
  
     <!-- Main content -->
     <section class="content">
      <div class="row">
        <div class="col-xs-12">
  
                <!-- ADD FORM -->
                <div class="row">
                  <div class="col-xs-12">
                    <div class="box">
                        
                        <form class="form-horizontal">
  
                          <div class="box-body">
                            <div [ngClass]="forum.naziv == '' ? 'form-group has-error has-feedback' : 'form-group'">
                              <label for="naziv" class="col-sm-2 control-label">Naziv:</label>
                              <div class="col-sm-10">
                                <input [(ngModel)]="forum.naziv" class="form-control" name="naziv" placeholder="Naziv foruma..." type="text">
                                <p *ngIf="forum.naziv == ''" style="color: red;">Unesite naziv foruma!</p>
                              </div>
                            </div>
  
                                                                 
                            <div class="form-group">
                              <label for="opis" class="col-sm-2 control-label">Sudionici:</label>
                              <div class="col-sm-10">
                                  <dual-list [source]="source" [(destination)]="destination" [format]="format" [display]="dualListDisplay" [key]="'id'" [height]="5" (destinationChange)="destinationChange($event)"></dual-list>
                              </div>
                          </div>
  
                          </div>
                          <!-- /.box-body -->
                          <div class="box-footer">
                            <button type="button" (click)="spremi()" class="btn btn-success" style="margin-right: 10px;"><i class="fa fa-save"></i>&nbsp; Spremi</button>
                            <button type="button" (click)="forum={}" class="btn btn-danger"><i class="fa fa-undo"></i>&nbsp; Poništi</button>
                          </div>
                          <!-- /.box-footer -->
                        </form>
                      </div>
  
                  </div>
                </div>
                <!-- ADD/EDIT FORM END -->
  
          
          
  
      </div>
      <!-- /.tab-pane -->
    </div>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
