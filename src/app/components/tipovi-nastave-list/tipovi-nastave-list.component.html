
        <!-- ADD FORM -->
        <div class="row">
            <div class="col-xs-12">
              <div class="box" *ngIf="mode != ''">
                  <div class="box-header with-border">
                    <h1 class="box-title font-opcenito" *ngIf="mode == 'Add'"><b>Dodaj tip nastave</b></h1>
                    <h1 class="box-title font-opcenito" *ngIf="mode == 'Update'"><b>Izmjeni tip nastave</b></h1>
  
                    <div class="box-tools pull-right">
                        <button type="button" (click)="changeMode('', null)" class="btn btn-box-tool"><i class="fa fa-times"></i></button>
                    </div>
                  </div>
                  <form class="form-horizontal"> 
  
                    <div class="box-body text-left">
                      <div [ngClass]="object.naziv == '' ? 'form-group has-error has-feedback' : 'form-group'">
                        <label for="naziv" class="col-sm-2 control-label">Naziv:</label>
                        <div class="col-sm-4">
                          <input [(ngModel)]="object.naziv" class="form-control" name="naziv" placeholder="Naziv razine..." type="text">
                          <p *ngIf="object.naziv == ''" style="color: red;">Unesite naziv tipa nastave!</p>
                        </div>
                      </div>
  
                      <div [ngClass]="object.opis == '' ? 'form-group has-error has-feedback' : 'form-group'">
                        <label for="opis" class="col-sm-2 control-label">Opis:</label>
                        <div class="col-sm-4">
                          <input [(ngModel)]="object.opis" class="form-control" name="opis" placeholder="Opis razine..." type="text">
                          <p *ngIf="object.opis == ''" style="color: red;">Unesite opis tipa nastave!</p>
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                      <button type="button" (click)="spremi()" class="btn btn-success" style="margin-right: 10px;"><i class="fa fa-save"></i>&nbsp; Spremi</button>
                      <button type="button" (click)="object={}" class="btn btn-danger"><i class="fa fa-undo"></i>&nbsp; Poništi</button>
                    </div>
                    <!-- /.box-footer -->
                  </form>
                </div>
  
            </div>
          </div>
          <!-- ADD/EDIT FORM END -->
  
          <div class="row">
            <div class="col-xs-2">
              <button type="button" class="btn btn-default" (click)="changeMode('Add', null)"><i class="fa fa-gears" ></i> Dodaj tip nastave</button>
            </div>
            
          </div>
          <br>
  
    <div class="box">
       
      <!-- /.box-header -->
      <div class="box-body">
        <table id="tipoviNastaveTable" class="table table-bordered table-hover table-striped">
          <tbody>
            <tr>
                <th class="text-center">Br.</th>
                <th>Naziv</th>
                <th>Opis</th>
                <th></th>
                <th></th>
                <!--<th class="text-center"><input type="checkbox" [(ngModel)]="checkAll" (change)="checkAllOnChange()" name="check-all" /></th>-->
            </tr>
  
            <tr *ngFor="let rn of tipoviNastave; let i = index"   (click)="changeMode('Update',rn)">
              <td class="text-center" style="width: 3%;">{{i+1}}.</td>
              <!--<td class="text-center" style="width: 3%;">{{((this.paginator.ps.currentPage-1) * this.paginator.ps.pageSize) + (i+1)}}.</td>-->
              <td>{{rn.naziv}}</td>
              <td>{{rn.opis}}</td>
              <td style="width: 14%;" class="text-center">
                  <div class="btn-group">
                      <button (click)="$event.stopPropagation();brisi(rn.id)" type="button" class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp; Briši</button>
                  </div>
              </td>
              <!--<td  class="text-center"><input type="checkbox" [value]="rn.ID" (change)="$event.stopPropagation()" name="data-checkbox" /></td>-->
            </tr>
          
          </tbody>
          
        </table>
      </div>
      <!-- /.box-body -->
  
      <div class="box-footer">
          <!--<app-pagination #paginator></app-pagination>-->
      </div>
    </div>
    <!-- /.box -->
